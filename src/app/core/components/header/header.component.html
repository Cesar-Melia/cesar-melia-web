<header class="c-header d-flex justify-content-center align-items-center">
    <div class="c-header__items d-flex justify-content-between align-items-center">
        <span class="b-icons__menu  icon-menu"></span>

        <nav class="c-header__nav d-flex justify-content-between align-items-center">
            <a class="c-header__link d-none d-lg-block" routerLink="/about"
                routerLinkActive="c-header__link--active">Sobre
                mi</a>
            <a class="c-header__link d-none d-lg-block" routerLink="/curriculum"
                routerLinkActive="c-header__link--active">Curriculum</a>
            <a class="c-header__link " routerLink="/" routerLinkActiveOptions="{exact:true}">
                <img class="c-header__logo" src="../assets/images/logo/logo_cesar-melia_blanco-grande.png" alt="logo">
            </a>
            <a class="c-header__link d-none d-lg-block" routerLink="/porfolio"

            <a class="c-header__link d-none d-lg-block" routerLink="/contact"
                routerLinkActive="c-header__link--active">Contacto</a>
        </nav>

        <div class="c-header__social d-flex justify-conetent-center align-items-center">
            <span class="b-icons__github icon-github d-none d-lg-block"></span>
            <span class="b-icons__gitlab icon-gitlab d-none d-lg-block"></span>
            <span class="b-icons__linkedin icon-linkedin2"></span>

    </div>


</header>
